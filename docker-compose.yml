services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: agentlog
      POSTGRES_USER: agentlog
      POSTGRES_PASSWORD: agentlog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata: